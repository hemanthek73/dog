<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>images shower</title>
  <style>
    *{
      width:100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    #container{
      display:flex;
      align-items: center;  
      justify-content: center;
    }
    div#image{
      height: 500px;
      width: 600px;
      background-size: cover;
      border-radius: 10%;
    }
    div img{
      border-radius: 10%;
    }
  </style>
</head>
<body>
  <div id="container">
  <div id="image" ><img src="" alt=""/></div>
  </div>
  
</body>
<script>
   const dogImageDiv=document.getElementById('image')
 
 fetch('https://dog.ceo/api/breeds/image/random')
 .then(res=>res.json())
 .then(json=>{
   console.log(json)
   dogImageDiv.innerHTML=`<img src="${json.message}"/>`

 })
</script>
</html>
